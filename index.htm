<!DOCTYPE html>
<html>
  <head>
  <center> 
    <title>FinVenture</title>
  </center>
    <link rel="stylesheet" type="text/css" href="basic.css" />
  </head>
  <body>
    <h1> FinVenture</h1>
        <h2> Your travel cost comparison guide. </h2>
  <select name="Number of Days">
    <option value="one">one</option>
    <option value="two">two</option>
    <option value="three">two</option>
  </select>
  <select name="Budget">
    <option value="100">onehundred</option>
    <option value="200">twohundred</option>
    <option value="300">threehundred</option>
    <option value="400">fourhundred</option>
    <option value="500">fivehundred</option>
  </select>
  <select name="Amount of Planned Activity">
    <option value="light">light</option>
    <option value="medium">medium</option>
    <option value="busy">busy</option>
  </select>
  <select multiple="cities">
    <option value="Madrid">Madrid</option>
    <option value="London">London</option>
    <option value="Paris">Paris</option>
  </select>
  <form>
  <div class="multiselect">
    <div class="selectBox" onclick="showCheckboxes()">
      <select>
        <option>Select an option</option>
      </select>
      <div class="overSelect"></div>
    </div>
    <div id="checkboxes">
      <label for="one">
        <input type="checkbox" id="one" />First checkbox</label>
      <label for="two">
        <input type="checkbox" id="two" />Second checkbox</label>
      <label for="three">
        <input type="checkbox" id="three" />Third checkbox</label>
    </div>
  </div>
</form>
    </div>
  </body>
</html>
<!-- Any additional JavaScript files you want to include -->
{% block javascripts %}
<script src="{% static 'js/basic.js' %}"></script>
{% endblock %}
